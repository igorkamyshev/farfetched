name: CI

on: push

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint:format
      - run: pnpm test
      - run: pnpm test:types
      - run: pnpm lint
      - run: pnpm build
      - run: pnpm size
